<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starshine Drive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo -->
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- CATEGORY SLIDER -->
    <section class="category-section">
        <h2>Shop by Category</h2>

        <div class="categories">
            <div class="category-card">
                <img src="images/category1.jpg" alt="Category 1"> <!-- Replace -->
                <p>Electronics</p>
            </div>

            <div class="category-card">
                <img src="images/category2.jpg" alt="Category 2"> <!-- Replace -->
                <p>Home Appliances</p>
            </div>

            <div class="category-card">
                <img src="images/category3.jpg" alt="Category 3"> <!-- Replace -->
                <p>Accessories</p>
            </div>

            <div class="category-card">
                <img src="images/category4.jpg" alt="Category 4"> <!-- Replace -->
                <p>Auto Parts</p>
            </div>
        </div>
    </section>

    <!-- PRODUCT GRID -->
    <section class="products">
        <h2>Featured Products</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1"> <!-- Replace -->
                <h3>Product Name 1</h3>
                <p>₹799</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2"> <!-- Replace -->
                <h3>Product Name 2</h3>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3"> <!-- Replace -->
                <h3>Product Name 3</h3>
                <p>₹1299</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="images/product4.jpg" alt="Product 4"> <!-- Replace -->
                <h3>Product Name 4</h3>
                <p>₹1499</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Starshine Drive. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
